<!DOCTYPE html>
<html>
<head>
    <title>Password Count</title>
</head>
<body>
    <h1>Correct Password Entries: <span id="count">Loading...</span></h1>

    <script>
        function fetchCount() {
            fetch('https://ziadmulticraft-github-io.onrender.com/count')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('count').innerText = data.count;
                })
                .catch(error => {
                    console.error('Error fetching count:', error);
                    document.getElementById('count').innerText = 'Error';
                });
        }

        // Fetch count initially
        fetchCount();

        // Fetch count every 5 seconds
        setInterval(fetchCount, 5000);
    </script>
</body>
</html>
